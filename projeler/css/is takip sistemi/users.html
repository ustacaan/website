        </div>

<div class="photo">

  <div class="blockHeader">
    <h1>Our Beloved Team Members!</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ullamcorper vestibulum ac urna pharetra ligula.</p>
  </div>

  <div class="filter">
    
    <div class="box">
      <div class="search">
        <img src="assets/imgg/search2.svg" alt="Arama Resmi" class="searchIcon">
        <input type="text" id="searchInput" placeholder="Kullanıcı adını girin">
      </div>
    </div>

    <div class="toDo">
      <label for="category"></label>
      <select id="category" onchange="filterUser()">
        <option value="">All</option>
        <option value="completed">Continuing</option>
        <option value="continuing">Completed</option>
      </select>

      <a href="#" class="btn" onclick="applyFilter()">Apply</a>
    </div>

  </div>

  <div class="addUser">
    <h2>Add New User</h2>
    <form id="newUserForm">
      <input type="text" id="newUserNameInput" placeholder="User name" required>
      <input type="number" id="newUserIdInput" placeholder="User ID" required>
      <input type="number" id="newTaskCountInput" placeholder="Number of Jobs" required>
      <button type="submit" id="ctaBtn">Add</button>
      <div id="tasksInputs"></div>
    </form>

  </div>



  <div class="user">
    <form id="newUserForm"></form>
    <ul id="userList"></ul>
 
     


  </div>


</div>
