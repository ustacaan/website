<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="icon" href="assets/img/stopwatch.png" type="stopwatch">
    <link rel="stylesheet" href="assets/css/stopwatch.css">
    <script src="assets/js/stopwatch.js" defer></script>
</head>
<body>

    <div class="wrapper">
        <h1>Kronometre</h1>
        <p><span id="seconds">00</span>:<span id="tens">00</span></p>
        <button id="button-start">Başlat</button>
        <button id="button-stop">Durdur</button>
        <button id="button-reset">Sıfırla</button>
    </div>
    
        
</body>
</html>
